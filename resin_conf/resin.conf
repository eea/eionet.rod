<caucho.com>
<log id="/" href="log/stderr.log"/>
<dbpool.sql id="WebROD" driver="org.gjt.mm.mysql.Driver" 
		 url="jdbc:mysql://<SERVER IP>:3306/WebROD" user="<USERNAME>" password="<PASSWORD>"/>

 <http-server character-encoding='ISO-8859-1'>
  <srun host='127.0.0.1' port='6802' />
  <caucho-status>false</caucho-status>
  <class-update-interval id='2'/>
  <thread-min>3</thread-min>
  <thread-max>150</thread-max>
  <thread-keepalive id=100/>
  <cache dir='cache' size='1024' entries='1024'/>
	
  <host id=''>
   <access-log id='log/access.log' format='%h %l %u %t "%r" %s %b "%{Referer}i" "%{User-Agent}i"'/>
   <error-log id='log/error.log'/>

  <servlet-mapping url-pattern="*.jsp" servlet-name="com.caucho.jsp.JspServlet"/>

	<web-app id='/webrod/public' app-dir='webrod/public'>
		<classpath id="../WEB-INF/"/>
		<classpath id='../WEB-INF/lib/rod.jar' />
		<classpath id='../WEB-INF/lib/xmlserver.jar' />
		<classpath id='../WEB-INF/lib/xerces.jar' />
		<classpath id='../WEB-INF/lib/jndi.jar' />
		<classpath id='../WEB-INF/lib/ldap.jar' />
		<classpath id='../WEB-INF/lib/providerutil.jar' />
		<classpath id='../WEB-INF/lib/xalan.jar' />
		<!-- logger -->
	  <classpath id='../WEB-INF/lib/log4j.jar'/>

		<!-- LDAP -->
		<classpath id='../WEB-INF/lib/eionet-dir.jar'/>

		<!-- ACL -->
	  <classpath id='../WEB-INF/lib/uit-security.jar'/>

		<!-- providing services -->
		<classpath id='../WEB-INF/lib/castor.jar'/>
		<classpath id='../WEB-INF/lib/uit-definition.jar'/>
		<classpath id='../WEB-INF/lib/uit-server.jar'/>
			
		<!-- using services -->
		<classpath id="../WEB-INF/lib/uit-client.jar"/>

			
		<!-- SOAP -->
		<classpath id='../WEB-INF/lib/soap.jar'/>
		<classpath id='../WEB-INF/lib/activation.jar'/>
		<classpath id='../WEB-INF/lib/mail.jar'/>

		<!-- xml/rpc -->
		<classpath id='../WEB-INF/lib/xmlrpc.jar'/>

		<servlet servlet-name='analysis' servlet-class='eionet.rod.Analysis'/>
		<servlet-mapping url-pattern='/analysis.jsv/*' servlet-name='analysis'/>

    <servlet servlet-name='activities' servlet-class='eionet.rod.rdf.Activities'/>
    <servlet-mapping url-pattern='/activities/*' servlet-name='activities'/>

		<servlet servlet-name='issue_activities' servlet-class='eionet.rod.rdf.IssueActivities'/>
		<servlet-mapping url-pattern='/activities.rss/*' servlet-name='issue_activities'/>

		<servlet servlet-name='issue_obligations' servlet-class='eionet.rod.rdf.IssueObligations'/>
		<servlet-mapping url-pattern='/obligations.rss/*' servlet-name='issue_obligations'/>

		<!-- events for EIONET calendar -->
		<servlet servlet-name='events' servlet-class='eionet.rod.rdf.Events'/>
		<servlet-mapping url-pattern='/events.rss/*' servlet-name='events'/>

		<servlet servlet-name='viewhelp' servlet-class='eionet.rod.ViewHelp'/>
		<servlet-mapping url-pattern='/viewhelp.jsv/*' servlet-name='viewhelp'/>

		<!-- AT 061202 -->
		<servlet servlet-name='help' servlet-class='eionet.rod.Help'/>
		<servlet-mapping url-pattern='/help.jsv/*' servlet-name='help'/>


		<!-- harvester -->
		<servlet servlet-name='harvester' servlet-class='eionet.rod.Harvester'/>
		<servlet-mapping url-pattern='/harvester.jsv/*' servlet-name='harvester'/>

		<servlet servlet-name='addissuer' servlet-class='eionet.rod.AddIssuer'/>
		<servlet-mapping url-pattern='/addissuer.jsv/*' servlet-name='addissuer'/>

		<servlet servlet-name='client' servlet-class='eionet.rod.Client'/>
		<servlet-mapping url-pattern='/client.jsv/*' servlet-name='client'/>

		<servlet servlet-name='issuer' servlet-class='eionet.rod.Issuer'/>
		<servlet-mapping url-pattern='/issuer.jsv/*' servlet-name='issuer'/>


		<! -- add Client page -->
		<servlet servlet-name='addclient' servlet-class='eionet.rod.AddClient'/>
		<servlet-mapping url-pattern='/addclient.jsv/*' servlet-name='addclient'/>
				
		<!-- activities NS schema -->
		<servlet servlet-name='rdf' servlet-class='eionet.rod.RDFServlet'/>
		<servlet-mapping url-pattern='/activities/*' servlet-name='rdf'/>

		<!-- CountrySrv servlets -->
		<servlet servlet-name='csindex' servlet-class='eionet.rod.countrysrv.servlets.Index'/>
		<servlet-mapping url-pattern='deliveries.jsv/*' servlet-name='csindex'/>

		<servlet servlet-name='csmain' servlet-class='eionet.rod.countrysrv.servlets.Main'/>
		<servlet-mapping url-pattern='csmain/*' servlet-name='csmain'/>
	
		<servlet servlet-name='csdeliveries' servlet-class='eionet.rod.countrysrv.servlets.Deliveries'/>
		<servlet-mapping url-pattern='csdeliveries/*' servlet-name='csdeliveries'/>
	
		<servlet servlet-name='cssearch' servlet-class='eionet.rod.countrysrv.servlets.Search'/>
		<servlet-mapping url-pattern='cssearch/*' servlet-name='cssearch'/>
				
		<!-- xml/rpc router -->
		<servlet servlet-name='rpcrouter' servlet-class='com.tee.uit.servlets.XmlRpcRouter'/>
		<servlet-mapping url-pattern='rpcrouter/*' servlet-name='rpcrouter'/>
				
		<!-- SOAP router -->
		<servlet servlet-name='soaprouter' servlet-class='com.tee.uit.servlets.SOAPRouter'/>
		<servlet-mapping url-pattern='soaprouter/*' servlet-name='soaprouter'/>

		<servlet-mapping url-pattern='*.jsp' servlet-name='com.caucho.jsp.JspServlet'/>
		<servlet-mapping url-pattern='/servlet/*' servlet-name='invoker'/>

		<servlet servlet-name='logout' servlet-class='eionet.rod.LogoutServlet'/>
		<servlet-mapping url-pattern='/logout_servlet/*' servlet-name='logout'/>
				
		<servlet servlet-name='history' servlet-class='eionet.rod.History'/>
		<servlet-mapping url-pattern='/history.jsv/*' servlet-name='history'/>

		<!--servlet servlet-name='env' servlet-class='com.tee.util.EnvServlet'/>
		<servlet-mapping url-pattern='/env/*' servlet-name='env'/-->

		<servlet servlet-name='index' servlet-class='eionet.rod.Index'/>
		<servlet-mapping url-pattern='/index.html/*' servlet-name='index'/>

		<servlet servlet-name='show' servlet-class='eionet.rod.Show'/>
		<servlet-mapping url-pattern='/show.jsv/*' servlet-name='show'/>

		<servlet servlet-name='source' servlet-class='eionet.rod.Source'/>
		<servlet-mapping url-pattern='/source.jsv/*' servlet-name='source'/>

		<servlet servlet-name='rorabrowse' servlet-class='eionet.rod.RORABrowse'/>
		<servlet-mapping url-pattern='/rorabrowse.jsv/*' servlet-name='rorabrowse'/>

		<servlet servlet-name='reporting' servlet-class='eionet.rod.Reporting'/>
		<servlet-mapping url-pattern='/reporting.jsv/*' servlet-name='reporting'/>

		<servlet servlet-name='activity' servlet-class='eionet.rod.Activity'/>
		<servlet-mapping url-pattern='/activity.jsv/*' servlet-name='activity'/>

		<servlet-mapping url-pattern='/login_servlet' servlet-name='eionet.rod.LoginServlet'/>

		<context-param application-name='WebROD'/>
		<context-param log-level='1'/>
		<context-param authenticator='eionet.rod.ROUser'/>
		<context-param login-error-page='error.html'/>
		<!-- RV: RO cache control class -->
		<context-param app_cache='eionet.rod.ROCache'/>

		<context-param app-host="127.0.0.1"/>
		<context-param app-port="80"/>
		<context-param app-ctxt="/webrod/app/"/>

		<cache-mapping url-pattern='*.gif*'  expires='1d'/>
		<cache-mapping url-pattern='*.jpeg' expires='1d'/>
		<cache-mapping url-pattern='*.jpg'  expires='1d'/>


		<session-config>
			<session-max>4096</session-max>
      <session-timeout>600</session-timeout>
      <enable-cookies>true</enable-cookies>
      <enable-url-rewriting>true</enable-url-rewriting>
      <cookie-version>0</cookie-version>
    </session-config>
	</web-app>

	<web-app id="/webrod/app" app-dir="webrod/app">
	</web-app>

  </host>
 </http-server>
</caucho.com>
