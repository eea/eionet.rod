<html>
	<head>
	<title>Add Issuer</title>
	<link href="eionet.css" rel="stylesheet" type="text/css"></link>
	<script language="JavaScript">
		// Sets focus on form's first element
		//
		function setFocus(formName) {
			if(document.all) {
				if(document.all(formName).elements[0])
					document.all(formName).elements[0].focus();
			}
			else {
				if(document.forms[formName].elements[0])
					document.forms[formName].elements[0].focus();
			}
		}
	</script>
	</head>

	<body onLoad="setFocus('issuerForm')" onUnload="window.opener.document.location.reload(true)">
		<center>
		<h2>Add new legal instrument Issuer</h2>
		<form name="issuerForm" method="post" action="addissuer.jsv">
			<table width='100%'>
				<tr>
					<td align="right"><b>Name:&#160;</b></td>
					<td align="left">
						<input type="text" name="/XmlData/RowSet/Row/T_ISSUER/ISSUER_NAME" size="40" maxlength="255"></input>
					</td>
				</tr>
				<tr>
					<td align="right"><b>Acronym:&#160;</b></td>
					<td align="left">
						<input type="text" name="/XmlData/RowSet/Row/T_ISSUER/ISSUER_ACRONYM" size="40" maxlength="255"></input>
					</td>
				</tr>
				<tr>
					<td align="right"><b>Address:&#160;</b></td>
					<td align="left">
						<input type="text" name="/XmlData/RowSet/Row/T_ISSUER/ISSUER_ADDRESS" size="40" maxlength="255"></input>
					</td>
				</tr>
				<tr>
					<td align="right"><b>Homepage:&#160;</b></td>
					<td align="left">
						<input type="text" name="/XmlData/RowSet/Row/T_ISSUER/ISSUER_URL" size="40" maxlength="255"></input>
					</td>
				</tr>
				<tr>
					<td align="right"><b>Email:&#160;</b></td>
					<td align="left">
						<input type="text" name="/XmlData/RowSet/Row/T_ISSUER/ISSUER_EMAIL" size="40" maxlength="255"></input>
					</td>
				</tr>
				<tr>
					<td align="right"><b>Add. info:&#160;</b></td>
					<td align="left">
						<textarea name="/XmlData/RowSet/Row/T_ISSUER/DESCRIPTION" rows="4" cols="34"></textarea>
					</td>
				</tr>
			</table>		
			<table width="100%">		
				<tr><td colspan="2">&#160;</td></tr>
				<tr align="right">
					<td colspan="2" align="right"><input type="submit" value="&#160;&#160;&#160;&#160;OK&#160;&#160;&#160;&#160;"/>
					<input type="button" onclick="javascript:window.close()" value="Cancel"/></td>
				</tr>
			</table>
			<input type="hidden" name="dom-update-mode" value="I"></input>
		</form>
		</center>
	</body>
</html>
