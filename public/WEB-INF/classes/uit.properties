# file for localgroups and users
# !!!!!!!! specify the real location !!!!!!!!
application.localgroups.file=/webapps/webrod/acls/rod.group

# file for app permissions + descriptions
# !!!!!!!! specify the real location !!!!!!!!
application.permissions.file=/webapps/webrod/acls/rod.prms


#permission in ACL for the administrator
acl.owner.permission=c

#if true, RPC ACL admin methods are initialized
acl.admin=true

#ACL entry for authenticated acces (not belonging to any group)
acl.authenticated.access=authenticated

#ACL entry for anonymous access
acl.anonymous.access=anonymous

#localuser accounts
acl.localusers.xml=/prj/rod2/acl/users.xml

# component services
componentservices=HelpService
